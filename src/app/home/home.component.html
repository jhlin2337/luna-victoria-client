<div class="homepage">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Luna Victoria</a>
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="form-inline">
        <input class="form-control mr-2 my-1" type="email" placeholder="Email" name="email" email required ngModel>
        <input class="form-control mr-2 my-1" type="password" placeholder="Password" name="password" required ngModel>
        <button class="btn btn-outline-light my-2 mr-2 my-sm-0 btn-login" type="submit">Log In</button>
      </form>
    </div>
  </nav>
  <div class="content">
    <div class="signup">
      <form (ngSubmit)="signup(signupForm)" #signupForm="ngForm" class="mx-3 my-3">
        <div class="form-group">
          <label for="signupEmail">Email address</label>
          <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter email" email required ngModel #signupEmailCtrl="ngModel">
          <small class="invalid" *ngIf="signupEmailCtrl.invalid && (signupEmailCtrl.touched || signupInvalid)">Please enter valid email</small>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" minlength="6" maxlength="20" required ngModel #signupPasswordCtrl="ngModel">
          <small class="invalid" *ngIf="signupPasswordCtrl.invalid && (signupPasswordCtrl.touched || signupInvalid)">Password should be 6 to 20 characters</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>
</div>
